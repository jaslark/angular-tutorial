<div fxLayout="column" fxFlex class="users">

  <mat-nav-list>
    <mat-list-item *ngFor="let user of users" (click)="selectedUser = user">
      <mat-icon matListAvatar svgIcon="avatars:{{user.avatar}}" class="users__avatar"></mat-icon>
      <h1 mat-line>{{ user.name }}
        <pre>{{user.email}}</pre>
      </h1>

      <h6 mat-line>Position: {{ user.bs }}</h6>
    </mat-list-item>
  </mat-nav-list>

  <button mat-fab (click)="openAdminDialog()" class="users__fab-bottom-right">
    <mat-icon>add</mat-icon>
  </button>

</div>
